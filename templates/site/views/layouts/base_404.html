<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% if titulo %}
            {{titulo}}
            {% else %}
            {{ constant('SITE_NOME')}}
            {% endif %} 
        </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url('templates/assets/css/error404.css') }}">
    </head>
    <body>

        {% block conteudo %} {% endblock %}

        <footer class="bg-dark fixed-bottom">
            <div class="container-fluid d-flex flex-wrap justify-content-between align-items-center py-2">

                <p class="col-md-4 mb-0 text-light">&copy;{% if "now"|date("Y") == 2024 %}
                    2024
                    {% else %}
                    2024 - {{ "now"|date("Y") }}
                    {% endif %}   {{ constant('SITE_NOME') }}</p>

                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a href="{{ url() }}" class="nav-link px-2 text-light">Home</a></li>
                    <li class="nav-item"><a href="{{ url('sobre') }}" class="nav-link px-2 text-light">Sobre n√≥s</a></li>
                </ul>

            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script src="{{ url('templates/site/assets/js/error404.js') }}"></script>
    </body>
</html>
