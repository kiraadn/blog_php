<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Painel de Administração
        </title>
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Styles ALERT -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- Google Fonts -->
        <link href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

        <!-- Vendor CSS Files -->
        <link href="{{ url('templates/admin/assets/vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
        <link href="{{ url('templates/admin/assets/vendor/boxicons/css/boxicons.min.css') }}" rel="stylesheet">
        <link href="{{ url('templates/admin/assets/vendor/quill/quill.snow.css') }}" rel="stylesheet">
        <link href="{{ url('templates/admin/assets/vendor/quill/quill.bubble.css') }}" rel="stylesheet">
        <link href="{{ url('templates/admin/assets/vendor/remixicon/remixicon.css') }}" rel="stylesheet">
        <link href="{{ url('templates/admin/assets/vendor/simple-datatables/style.css') }}" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
        <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>

        <!-- Dashboard Template Main CSS File -->
        <link href="{{ url('templates/admin/assets/css/style.css') }}" rel="stylesheet">

        <!-- Native CSS-->
        <link rel="stylesheet" href="{{ url('templates/assets/css/style.css') }}">
        <link rel="stylesheet" href="{{ url('templates/admin/assets/css/admin.css') }}">

    </head>
    <body>



        <main>
            <div class="container">

                <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                                <div class="d-flex justify-content-center py-4">
                                    <a href="index.html" class="logo d-flex align-items-center w-auto">
                                        <img src="{{ url('templates/admin/assets/img/logo.png')}}" alt="">
                                        <span class="d-none d-lg-block">Gaarra Systems</span>
                                    </a>
                                </div><!-- End Logo -->

                                <div class="card mb-3">

                                    <div class="card-body">

                                        <div class="pt-4 pb-2">
                                            <h5 class="card-title text-center pb-0 fs-4">Painel Administrativo</h5>
                                            <p class="text-center small">Informe seu login e senha para aceder ao sistema</p>
                                        </div>
                                        {{ flash()}}
                                        <form action="{{ url('admin/login')}}" method="POST" class="row g-3 needs-validation" novalidate>

                                            <div class="col-12">
                                                <label for="email" class="form-label">Email</label>
                                                <div class="input-group has-validation">
                                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                                    <input type="email" name="email" class="form-control" id="email" >
                                                    <div class="invalid-feedback">Insira um email válido!</div>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <label for="senha" class="form-label">Password</label>
                                                <input type="password" name="senha" class="form-control" id="senha" >
                                                <div class="invalid-feedback">Insira sua senha!</div>
                                            </div>

                                            <div class="col-12">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <button class="btn btn-primary w-100" type="submit">Entrar</button>
                                            </div>
                                            
                                        </form>

                                    </div>
                                </div>

                                <div class="credits fw-bold">
                                    &COPY; {{"now"|date("Y")}} - Gaarra
                                </div>

                            </div>
                        </div>
                    </div>

                </section>

            </div>
        </main><!-- End #main -->

        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>


        <script src="{{ url('templates/admin/assets/vendor/tinymce/tinymce.min.js') }}"></script>
        <script src="{{ url('templates/admin/assets/vendor/apexcharts/apexcharts.min.js') }}"></script>
        <script src="{{ url('templates/admin/assets/vendor/chart.js/chart.umd.js') }}"></script>
        <script src="{{ url('templates/admin/assets/vendor/echarts/echarts.min.js') }}"></script>
        <script src="{{ url('templates/admin/assets/vendor/quill/quill.min.js') }}"></script>
        <script src="{{ url('templates/admin/assets/vendor/php-email-form/validate.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- Template Main JS File -->
        <script src="{{ url('templates/admin/assets/js/main.js') }}"></script>

        <script src="{{ url('templates/assets/js/scripts.js') }}"></script>
        <script src="{{ url('templates/admin/assets/js/admin.js') }}"></script>


    </body>
</html>
